apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.cnpgOperator.name }}
  namespace: {{ .Values.argocd.namespace }}
spec:
  project: default
  source:
    repoURL: {{ .Values.cnpgOperator.repoUrl }}
    targetRevision: {{ .Values.cnpgOperator.targetRevision }}
    path: {{ .Values.cnpgOperator.path }}
  namespaceResource:
    create: true
    manifest: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: {{ .Values.cnpgOperator.namespace }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.cnpgOperator.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true